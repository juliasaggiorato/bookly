<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> BOOKLY </ion-title>
  </ion-toolbar>
</ion-header>
<style>
  h1 {
    size: 50px;
    color: pink;
  }
</style>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-icon name="chevron-back"></ion-icon>

  <ion-icon name="library"> </ion-icon>
  <br />
  <img
    width="85px"
    height="130px"
    src="https://www.tematika.com/media/catalog/Ilhsa/Imagenes/687803.jpg"
  />
  <h1>{{libro.titulo}}</h1>
  <h2>Sarah J Mass</h2>

  <ion-icon name="star" style="color: #afccff"></ion-icon>
  <ion-icon name="star" style="color: #afccff"></ion-icon>
  <ion-icon name="star" style="color: #afccff"></ion-icon>
  <ion-icon name="star" style="color: #afccff"></ion-icon>
  <ion-icon name="star-half" style="color: #afccff"></ion-icon>
  <p>(4.7)</p>
  <p>Páginas:456</p>
  <p>Publicación: 01/05/2015</p>
  <p>ISBN: 9780590353403</p>
  <p>
    {{libro.discripcion}}
  </p>
  <h3>Write a review</h3>
  <div style="width: 500px; height: 100px; border: 1px solid#FFFFFF">
    My review
  </div>
  <button style="background-color: #3880ff">Post</button>
</ion-content>
