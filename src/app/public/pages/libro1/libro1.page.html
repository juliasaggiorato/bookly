<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      name="chevron-back"
      [routerLink]="['/homepage']"
      routerLinkActive="router-link-active"
    ></ion-icon>

    <ion-icon name="library"> </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <br />
  <img
    width="85px"
    height="130px"
    src="https://www.tematika.com/media/catalog/Ilhsa/Imagenes/687803.jpg"
  />
  

  <h1>{{libro.titulo}}</h1>
  <h2>{{libro.autor}}</h2>
  <div id="estrellas">
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
  </div>
  <div id="info">
    <p id="rating">{{libro.rating}}</p>
    <p id="pags">Páginas: {{libro.paginas}}</p>
    <p id="publicacion">Publicación: {{libro.fechaPublicacion}}</p>
    <p id="isbn">ISBN: {{libro.isbn}}</p>
    <ion-button id="agg">Agregar a mis libros</ion-button>
  </div>

  <p id="descripcion">{{libro.descripcion}}</p>
  <h4>Write a review</h4>
  <div id="review">
    {{libro.review}}
    <ion-button id="publicar">Publicar</ion-button>
  </div>
</ion-content>
