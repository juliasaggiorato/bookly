<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      name="chevron-back"
      [routerLink]="['/homepage']"
      routerLinkActive="router-link-active"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <br />
  <img
    width="85px"
    height="130px"
    src="{{libro.imagen}}"
  />
  



  <h1>{{libro.titulo}}</h1>
  <h2>{{libro.autor}}</h2>
  <div id="estrellas">
    <ion-icon name="star" *ngFor='let estrella of estrellas'></ion-icon>
  </div>
  <div id="info">
    <p id="rating">({{libro.rating}})</p>
    <p id="pags">Páginas: {{libro.paginas}}</p>
    <p id="publicacion">Publicación: {{libro.fechaPublicacion}}</p>
    <p id="isbn">ISBN: {{libro.isbn}}</p>

  <ion-button id="agg"> {{textoBoton}} </ion-button>

    
  </div>

  <p id="descripcion">{{libro.descripcion}}</p>
  <h4>Escribe tu review</h4>
  <div id="review">
    
    <div> 
      <ion-card 
      *ngFor="let usuario of usuarios"
      style="position:relative; top:20px">
      <ion-card-header>
        <ion-card-subtitle style="color:black">{{usuario.email}}</ion-card-subtitle>
        &nbsp;
        <ion-card-subtitle style="color:grey">{{usuario.nombre}}</ion-card-subtitle>
      </ion-card-header>  
      <ion-card-content>
        
        </ion-card-content>
      </ion-card>
      
    </div>

 
  
  
  <div>
    <form [formGroup]="form" (submit)="enviarData()">
      <div class="form-group">
        <div for="commentArea"></div>
      <textarea formControlName="textAreaComentario" class="text-comment" id="commentArea" rows="8"></textarea>
      </div>
      <div>
        <ion-button fill="clear" color="medium" (click)="enviarData()"> Enviar </ion-button>
      </div>
    </form>
  </div>

  

  

</ion-content>
