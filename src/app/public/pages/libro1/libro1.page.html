<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      name="chevron-back"
      [routerLink]="['/homepage']"
      routerLinkActive="router-link-active"
    ></ion-icon>

    <ion-icon name="library"> </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <br />
  <img
    width="85px"
    height="130px"
    src="https://www.tematika.com/media/catalog/Ilhsa/Imagenes/687803.jpg"
  />
  <h1>{{libro.titulo}}</h1>
  <h2>Sarah J Mass</h2>
  <div id="estrellas">
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
  </div>

  <p id="rating">(4.1)</p>
  <p id="pags">Páginas: 456</p>
  <p id="publicacion">Publicación: 01/05/2015</p>
  <p id="isbn">ISBN: 9780590353403</p>
  <ion-button id="agg">Agregar a mis libros</ion-button>
  <p>{{libro.discripcion}}</p>
  <h4>Write a review</h4>
  <div style="width: 500px; height: 100px; border: 1px solid black">
    My review
  </div>
  <button style="background-color: #3880ff">Post</button>
</ion-content>
